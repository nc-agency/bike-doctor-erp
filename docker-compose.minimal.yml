version: '3'

services:
  erpnext:
    image: frappe/erpnext:v15.0.0
    container_name: erpnext-minimal
    restart: always
    ports:
      - "8080:8000"
    volumes:
      - erpnext-data:/var/lib/frappe
    environment:
      - ADMIN_PASSWORD=admin
      - INSTALL_APPS=erpnext
      - DEVELOPER_MODE=1

volumes:
  erpnext-data: